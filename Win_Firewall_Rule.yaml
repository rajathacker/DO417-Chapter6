- name: Testing firewall
  hosts: all
  tasks:
  - name: Denying port 80
    win_firewall_rule:
      name: testing
      state: absent
      enable: true
      localport: 80
      action: block
      direction: In
      protocol: TCP 
  - name: verify the access
    uri:
      url: ec2-13-251-124-150.ap-southeast-1.compute.amazonaws.com
      return_content: yes
      return_code: 200  
    delegate_to: localhost